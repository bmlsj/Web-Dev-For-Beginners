# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # remote
      - name: remote upstream
        run : |
              git remote add upstream https://github.com/microsoft/Web-Dev-For-Beginners.git
              git remote -v
              
        # checkout
      - name : checkout
        run : git checkout -b english
        
      # fetch
      - name : fetch upstream
        run : git fetch upstream 
              
      # main의 최신 id               
      - name : main id
        run : git rev-parse main | read main_id
      
      # upstream/main의 최신 id
      - name : upstream id
        run : git rev-parse upstream/main | read upstream_id

      # setup python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
         python-version: ${{ matrix.python-version }}
        
      - name : git diff
        run : |
              python diff.py $main_id $upstream_id